<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="profilecard.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img class="myphoto" src="profile_neww.png" alt="">
        </div>
        <div class="text-data">
            <span class="name">Shivani Jadav</span>
            <span class="profession">Student</span>
        </div>
        
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="quote">
            <p style="font-family:'Dancing Script', Times, serif">You get in life what you have<br> the courage to ask for</p>
        </div>
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="buttons">
           <button class="message">Message</button>
           <button class="know">Know more!</button>
        </div>
      
        <div class="icons">
            <a href="" class="link">
                <i style="color:blue" class="bx bxl-linkedin"></i>
            </a>
            <a href="" class="link">
                <i  style="color:black" class="bx bxl-github"></i>
            </a>
            <a href="" class="link">
                <i  style="color:rgb(231, 71, 22)" class="bx bxl-instagram"></i>
            </a>
            <a href="" class="link">
                <i   style="color:blue" class="bx bxl-twitter"></i>
            </a>
        </div>

    </div>
</body>
</html>
